<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Issuer Portal - TrueDoc</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#1152d4", "background-dark": "#101622" },
                    fontFamily: { "display": ["Inter"] },
                },
            },
        }
    </script>
</head>
<body class="bg-[#f6f6f8] dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <header class="w-full bg-white dark:bg-slate-900 border-b dark:border-slate-800 px-4 py-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='landing.html'">
                    <div class="bg-primary size-9 rounded-lg flex items-center justify-center shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-white text-[20px]">shield_person</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight text-slate-900 dark:text-white">TrueDoc <span class="text-xs font-medium text-slate-400 ml-1">Issuer</span></h2>
                </div>
                <div id="walletStatus" class="text-xs font-bold px-4 py-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-500 cursor-pointer hover:bg-slate-200 transition-all" onclick="connectWallet()">
                    Connect Wallet
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center p-4 md:p-8">
            <div class="w-full max-w-2xl bg-white dark:bg-slate-900 rounded-3xl shadow-xl border dark:border-slate-800 overflow-hidden">
                <div class="bg-primary p-6 text-white">
                    <h1 class="text-xl font-bold">Register New Document</h1>
                    <p class="text-blue-100 text-sm">Create an immutable fingerprint on the blockchain.</p>
                </div>

                <div class="p-6 md:p-10 space-y-8">
                    <div class="space-y-4">
                        <label class="block text-sm font-bold uppercase tracking-wider text-slate-400">Step 1: Select Document</label>
                        <div id="dropZone" onclick="document.getElementById('fileInput').click()" class="relative group border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-2xl p-8 md:p-12 text-center transition-all hover:border-primary cursor-pointer">
                            <input type="file" id="fileInput" class="hidden" accept=".pdf,.png,.jpg" onchange="handleFileSelect(event)"/>
                            <div class="space-y-4">
                                <div class="size-16 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto transition-transform group-hover:scale-110">
                                    <span class="material-symbols-outlined text-4xl text-primary">cloud_upload</span>
                                </div>
                                <div>
                                    <p class="text-lg font-bold">Tap to upload or drag file</p>
                                    <p class="text-sm text-slate-500">PDF, PNG, JPG (Max 10MB)</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="filePreview" class="hidden p-4 rounded-xl bg-slate-50 dark:bg-slate-800 border dark:border-slate-700 flex items-center justify-between">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <span class="material-symbols-outlined text-primary">description</span>
                            <div class="truncate">
                                <p id="fileName" class="font-bold text-sm truncate"></p>
                                <p id="fileSize" class="text-xs text-slate-500"></p>
                            </div>
                        </div>
                        <button onclick="resetSelection()" class="text-slate-400 hover:text-red-500"><span class="material-symbols-outlined">cancel</span></button>
                    </div>

                    <div id="hashSection" class="hidden space-y-3">
                        <label class="block text-xs font-bold uppercase tracking-wider text-primary">SHA-256 Fingerprint</label>
                        <div class="bg-slate-900 text-green-400 p-4 rounded-xl font-mono text-[10px] md:text-xs break-all border border-slate-700 shadow-inner">
                            <span id="hashValue">Calculating...</span>
                        </div>
                    </div>

                    <button id="submitBtn" disabled onclick="handleRegistration()" class="w-full h-14 bg-slate-200 dark:bg-slate-800 text-slate-400 font-bold rounded-xl flex items-center justify-center gap-2 transition-all cursor-not-allowed">
                        <span class="material-symbols-outlined">database</span>
                        Register on Blockchain
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/upload.js"></script>
</body>
</html>
